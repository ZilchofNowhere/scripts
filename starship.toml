add_newline = false
format = "$all$time$shell$line_break$jobs$battery$status$container$character"
command_timeout = 20000

[directory]
format = '[$path]($style) [$read_only]($read_only_style)'
use_os_path_sep = false
read_only = " "
truncation_symbol = '.../'

[directory.substitutions]
'C:' = ''
'D:' = '/media'
'\\wsl.localhost\Arch' = ' '

[character]
success_symbol = "[❯](bold green)"
error_symbol = "[❯](bold red)"

[username]
show_always = true
format = "[$user]($style)@"

[hostname]
ssh_only = false
ssh_symbol = " "
style = "bold green"

[status]
disabled = false
format = "[$status]($style) "

[time]
disabled = false
format = "at  [$time]($style)" 

[shell]
powershell_indicator = "_"
nu_indicator = "nu"
cmd_indicator = ""
disabled = false
format = " on [$indicator]($style)"

