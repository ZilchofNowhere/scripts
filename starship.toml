add_newline = false
format = "$all$time$line_break$jobs$battery$status$container$shell$character"

[character]
success_symbol = "[❯](bold green)"
error_symbol = "[❯](bold red)"

[username]
show_always = true
format = "[$user]($style)@"

[hostname]
ssh_only = false
style = "bold green"

[python]
symbol = " "

[status]
disabled = false
format = "[$status]($style) "

[time]
disabled = false
format = "at ⏱️ [$time]($style)" 
